<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>装修风格</title>
	<style type="text/css">
	  .box{
	    display:inline-block;
		margin:auto;
		position:absolute;
		width:400px;
		height:200px;
		padding:#ccc;
		background-color:#ccc;
		top:0;
		right:0;
		bottom:0;
		left:0;
	  }
	  .circle1{
	    float:left;
        border-radius:0px 0px 50px 0px;
	    height:50px;
	    width:50px;
	    background-color:#fc0;
	  }
	  .circle2{
	    position:absolute;
		bottom:0px;
		right:0px;
		border-radius:50px 0px 0px 0px;
	    height:50px;
	    width:50px;
	    background-color:#fc0;
	  }
	</style>
  </head>
  <body>
    <div class="box">
	  <div class="circle1"></div>
	  <div class="circle2"></div>
	</div>
  </body>
</html>
